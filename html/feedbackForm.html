<div class="container feedback-form">
    <div class="header-form row"><div class="place-info"><span class="address-text"><span class="glyphicon glyphicon-hand-right"></span> {{address}}</span></div><span class="close-button glyphicon glyphicon-remove"></span></div>
    <div class="all-messages row">
        {{#messages}}
            <div class="feedback-message">
                <b>{{name}}</b> {{place}} {{date}}
                <br />
                {{text}}
            </div>
        {{/messages}}
        {{^messages}}
            <span id="noFeedback">Отзывов пока нет...</span>
        {{/messages}}
    </div>
    <div class="input-elements row">
        <div class="you-feedback">ВАШ ОТЗЫВ</div>
        <input name="name" type="text" value="" placeholder="Ваше имя" class="form-field form-control" />
        <input name="place" type="text" value="" placeholder="Укажите место" class="form-field form-control" />
        <textarea name="feedback" class="form-field form-control" placeholder="Поделитесь впечатлениями"></textarea>
    </div>
    <div class="footer-form row"><button id="addButton" type="button" class="btn add-btn">Добавить</button></div>
</div>
